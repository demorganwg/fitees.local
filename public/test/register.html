<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>FITees Project</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->
	
	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

	<!-- Custom HTML -->
	<header class="main_header">
		<div class="row">
			<div class="col-6">
				<a href="#" class="logo_container">
					<img src="img/fitees_logo_2.png" alt="Alt">
					<h1>FITees Project</h1>
				</a>
			</div>
			<div class="col-6">

			</div>
		</div>
	</header>
	
	<div class="main_wrapper">
		<div class="content col-12">
			<div class="form_container">
				<h2>Регистрация</h2>
				<form action="#" method="POST">
					<formgroup>
						<label for="name">Имя</label>
						<input type="text" id="name" name="name" value="name">
					</formgroup>
					<formgroup>
						<label for="surname">Фамилия</label>
						<input type="text" id="surname" name="surname" value="surname">
					</formgroup>
					<formgroup>
						<label for="group">Группа</label>
						<select id="group">
							<option value="volvo">option 1</option>
							<option value="saab">option 2</option>
							<option value="mercedes">option 3</option>
							<option value="audi">option 4</option>
						</select>
					</formgroup>
					<formgroup>
						<label for="email">E-mail</label>
						<input type="text" id="email" name="email" value="email">
					</formgroup>
					<formgroup>
						<label for="password">Пароль</label>
						<input type="text" id="password" name="password" value="password">
					</formgroup>
					<button class="btn btn-send">Зарегистрироваться</button>
				</form>
			</div>
		</div>
	</div>

	<script src="js/scripts.min.js"></script>

</body>
</html>
